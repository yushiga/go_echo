level: "debug"
encoding: "json"
encoderConfig:
    messageKey: "Msg"
    levelKey: "Level"
    timeKey: "Time"
    nameKey: "Name"
    callerKey: "Caller"
    stacktraceKey: "St"
    levelEncoder: "capital"
    timeEncoder: "iso8601"
    durationEncoder: "string"
    callerEncoder: "short"
disableStacktrace: false
disableCaller: false
outputPaths:
    - "stdout"
    - "/aaa/bbb/go_sample.log"
errorOutputPaths:
    - "stderr"
    - "/aaa/bbb/go_sample.log"
